##api/properties
spring.application.name=dev2

# DB
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://db-server:3306/login_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:whs3}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:whs3password123!}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# API Server
server.port=8081

# JWT
jwt.secret=${JWT_SECRET:your_jwt_secret_key_very_secret_and_long}
jwt.expiration=${JWT_EXPIRATION:3600000}

logging.level.org.hibernate.SQL=debug

spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
